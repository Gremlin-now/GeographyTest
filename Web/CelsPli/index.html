<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Конвертер градусов °F ↔ °C</title>
</head>
<body>
    <h1>Герасимов Д.А. 23ВП2 Вариант 5, Лабараторная работа №3</h1>
    <div class="task">
        Задание: Конвертер градусов °F ↔ °C (сконвертированные значения должны
        добавляться в таблицу на странице после выполнения конвертации).
    </div>
    <div>
        <div class="form_line with_err_msg">
            <label for="val_degree">Введите значение:</label>
            <input type="text" id="val_degree" oninput="generateResult()" value="0">
            <div class="err_msg" id="err_val_degree">
            </div>
        </div>
        <div class="form_line">
            Выберете формат в который осуществляется перевод:
        </div>
        <div class="form_line">
            <input type="radio" name="degree_format" id="fahrenheit" value="fahrenheit" oninput="generateResult()" checked>
            <label for="fahrenheit">
                Фаренгейт
            </label>
        </div>
        <div class="form_line">
            <input type="radio" name="degree_format" id="celsius" value="celsius" oninput="generateResult()">
            <label for="celsius">
                Цельсий
            </label>
        </div>
        <div class="form_line">
            <input type="button" value="Сохранить" onclick="saveInTable()">
        </div>
    </div>
    <div class="form_line">
        <div>
            Предпросмотр:
        </div>
        <div id = "result">

        </div>
    </div>
    <table id = "savedValues">
        <thead>
            <tr>
                <th>№</th>
                <th>Фаренгейт</th>
                <th>Цельсий</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script/script.js"></script>
</body>
</html>
